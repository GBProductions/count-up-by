<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Count Up By</title>
</head>
<body>
  <div class="container">
    <h1>Welcome to Count By Up</h1>
    <p>Please Enter Two Numbers Below:</p>
    <form id="countingUp">
      <div class="form-group">
        <label for="count1">Count to number:</label>
        <input id="count1" class="form-control" type="text">
        <label for="count2">Count by number:</label>
        <input id="count2" class="form-control" type="text">
      </div>
      <button type="submit" class="btn-danger">Submit!</button>
    </form>
  </div>
  <div id="countResult">
  <p>Your count by result is: <span class="countAnswer"></span></p>
  </div>
</body>
</html>
